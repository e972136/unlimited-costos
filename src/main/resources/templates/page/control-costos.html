<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link th:href="@{/style.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<title>Control Costos</title>

<body>
    <!-- Menu-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/vehiculo/listado}">Taller Unlimited SPS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg mr-1" th:href="@{/vehiculo/listado}">Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg mr-1" th:href="@{/vehiculo/ingreso}">Agregar Vehiculo</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg mr-1" th:href="@{/vehiculo/resumen-gastos}">Resumen Gastos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container">
        <h2>
            SERVICIO DE AUTOS UNLIMITED
        </h2>

        <form action="" th:object="${vehiculo}">
            <h3 th:text="*{'Estado: ' + estadoContrato + ' Numero: ' + id}"></h3>            
            

            <div class="form-row">
                <div class="form-group col-1">
                    <label for="cobradoSegunFactura">Factura</label>
                    <input id="cobradoSegunFactura" type="text" class="form-control" name="cobradoSegunFactura" th:field="*{cobradoSegunFactura}"
                    readonly />
                </div>
                <div class="form-group col-2">
                    <label for="deFecha">Fecha</label>
                    <input id="deFecha" type="text" class="form-control" name="deFecha" th:field="*{deFecha}"
                        readonly />
                </div>
                <div class="form-group col-2">
                    <label for="placa">placa</label>
                    <input id="placa" type="text" class="form-control" name="placa" th:field="*{placa}"
                        readonly />
                </div>
                <div class="form-group col-3">
                    <label for="cliente">cliente</label>
                    <input id="cliente" type="text" class="form-control" name="cliente" th:field="*{cliente}"
                        readonly />
                </div>
                <div class="form-group col-4">
                    <label for="numeroSiniestro">numero Siniestro</label>
                    <input id="numeroSiniestro" type="text" class="form-control" name="numeroSiniestro" th:field="*{numeroSiniestro}"
                        readonly />
                </div>              
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="marca">marca</label>
                    <input id="marca" type="text" class="form-control" name="marca" th:field="*{marca}"
                        readonly />
                </div>
                <div class="form-group col-3">
                    <label for="tipoDeVehiculo">tipoDeVehiculo</label>
                    <input id="tipoDeVehiculo" type="text" class="form-control" name="tipoDeVehiculo" th:field="*{tipoDeVehiculo}"
                        readonly />
                </div>
                <div class="form-group col-3">
                    <label for="color">color</label>
                    <input id="color" type="text" class="form-control" name="color" th:field="*{color}"
                        readonly />
                </div>
                <div class="form-group col-3">
                    <label for="anio">anio</label>
                    <input id="anio" type="text" class="form-control" name="anio" th:field="*{anio}"
                        readonly />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="fechaIngreso">fechaIngreso</label>
                    <input id="fechaIngreso" type="text" class="form-control" name="fechaIngreso" th:field="*{fechaIngreso}"
                        readonly />
                </div>
                <div class="form-group col-2">
                    <label for="fechaDeEntrega">fechaDeEntrega</label>
                    <input id="fechaDeEntrega" type="text" class="form-control" name="fechaDeEntrega" th:field="*{fechaDeEntrega}"
                        readonly />
                </div>
                <div class="form-group col-4">
                    <label for="pintorEncargado">pintorEncargado</label>
                    <input id="pintorEncargado" type="text" class="form-control" name="pintorEncargado" th:field="*{pintorEncargado}"
                        readonly />
                </div>
                <div class="form-group col-2">
                    <label for="planificadoMateriales">planificadoMateriales</label>
                    <input id="planificadoMateriales" type="text" class="form-control" name="planificadoMateriales" th:field="*{planificadoMateriales}"
                        readonly />
                </div>
                <div class="form-group col-2">
                    <label for="planificadoManoDeObra">planificadoManoDeObra</label>
                    <input id="planificadoManoDeObra" type="text" class="form-control" name="planificadoManoDeObra" th:field="*{planificadoManoDeObra}"
                        readonly />
                </div>
            </div>
        </form>
<!--        Integer id;-->
<!--        String estadoContrato;-->
<!--        String cobradoSegunFactura;-->
<!--        LocalDate deFecha;-->
<!--    -->
<!--        String placa;-->
<!--        String cliente;-->
<!--        String numeroSiniestro;-->
<!--        String marca;-->
<!--        String tipoDeVehiculo;-->
<!--        String color;-->
<!--        LocalDate fechaIngreso;-->
<!--        LocalDate fechaDeEntrega;-->
<!--        String pintorEncargado;-->
<!--        BigDecimal planificadoMateriales;-->
<!--        BigDecimal planificadoManoDeObra;-->



    </div>
</body>

</html>
