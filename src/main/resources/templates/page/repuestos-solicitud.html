<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    
        <link th:href="@{/style.css}" rel="stylesheet" />
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    
    </head>
    <title>Ingreso de cotizaciones</title>
<body>

  

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Ingreso de cotizaciones
            </h3>
        </div>
        <div class="card-body">
            
            <form action=""  th:object="${solicitud}">

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="tipoGasto">tipoGasto</label>
                        <input id="tipoGasto" type="text" class="form-control" name="tipoGasto" th:field="*{tipoGasto}"
                            placeholder="tipoGasto" required />
                    </div>
                    <div class="form-group col-4">
                        <label for="cantidad">cantidad</label>
                        <input id="cantidad" type="text" class="form-control" name="cantidad" th:field="*{cantidad}"
                            placeholder="cantidad" required />
                    </div>
                    <div class="form-group col-4">
                        <label for="valorPrevisto">valorPrevisto</label>
                        <input id="valorPrevisto" type="text" class="form-control" name="valorPrevisto" th:field="*{valorPrevisto}"
                            placeholder="valorPrevisto" required />
                    </div>
                </div>
                
         
             
            </form>
        </div>

    </div>

   

    <div class="container-fluid">
        <h3 class="text-danger" th:text="${'L '+calculado}">  </h3>
         <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Tipo Gasto</th>
                    <th>Cantidad</th>
                    <th>Valor Previsto</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${solicitudRepuestosList}">
                    <td th:text="${i.tipoGasto}"></td>
                    <td th:text="${i.cantidad}"></td>
                    <td th:text="${i.valorPrevisto}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
