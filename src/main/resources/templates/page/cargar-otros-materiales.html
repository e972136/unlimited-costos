<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    
        <link th:href="@{/style.css}" rel="stylesheet" />
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    
    </head>
    <title>Cargar otros materiales</title>
<body>

  

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Cargar otros materiales
            </h3>
        </div>
        <div class="card-body">
            
            <form action=""  th:object="${solicitud}">

                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="tipo">Descripcion</label>
                        <input id="tipo" type="text" class="form-control" name="tipo" th:field="*{tipo}"
                            placeholder="tipo" required />
                    </div>           
                    <div class="form-group col-3">
                        <label for="cantidad">cantidad</label>
                        <input id="cantidad" type="text" class="form-control" name="cantidad" th:field="*{cantidad}"
                            placeholder="cantidad" required />
                    </div>     
                    <div class="form-group col-3">
                        <label for="fechaIngreso">fechaIngreso</label>
                        <input id="fechaIngreso" type="text" class="form-control" name="fechaIngreso" th:field="*{fechaIngreso}"
                            placeholder="fechaIngreso" required />
                    </div>
                    <div class="form-group col-3">
                        <label for="valorTotal">valorTotal</label>
                        <input id="valorTotal" type="text" class="form-control" name="valorTotal" th:field="*{valorTotal}"
                            placeholder="valorTotal" required />
                    </div>
                </div>
                
         
             
            </form>
        </div>

    </div>

   

    <div class="container-fluid">
        <h3 class="text-danger" th:text="${'Acumulado L '+calculado}">  </h3>
        <h3 class="text-danger" th:text="${'Planificado L '+planificado}">  </h3>
         <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>cantidad</th>
                    <th>fechaIngreso</th>                    
                    <th>valorTotal</th>                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${otrosMaterialesList}">
                    <td th:text="${i.tipo}"></td>
                    <td th:text="${i.cantidad}"></td>
                    <td th:text="${i.fechaIngreso}"></td>                    
                    <td th:text="${i.valorTotal}"></td>                    
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
